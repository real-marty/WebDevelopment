<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            class="form-control"
            pattern="^[1-9]\d*$"
            required
          />
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-success me-2 mt-2"
              type="submit"
              [disabled]="!f.valid"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>

            <button
              *ngIf="editMode"
              class="btn btn-danger me-2 mt-2"
              (click)="onDelete()"
              type="button"
            >
              Delete
            </button>
            <button
              class="btn btn-primary mt-2"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

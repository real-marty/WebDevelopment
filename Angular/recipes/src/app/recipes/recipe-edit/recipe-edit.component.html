<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 p-2">
          <button class="btn btn-success m-2" type="submit">Save</button>
          <button class="btn btn-danger m-2" type="button">Cancel</button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            formControlName="imagePath"
            id="imagePath"
            class="form-control"
          />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12"><img src="" alt="" class="img-fluid" /></div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            rows="6"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row p-5">
            <div class="col-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

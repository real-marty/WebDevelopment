<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 p-2">
          <button
            class="btn btn-success m-2"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button class="btn btn-danger m-2" type="button" (click)="onClear()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            formControlName="imagePath"
            id="imagePath"
            class="form-control"
            #imagePath
          />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            rows="6"
          ></textarea>
        </div>
      </div>
      <div class="row p-1">
        <div class="col-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            class="row p-1"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                id="amount"
                required
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDelete(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row p-2">
            <div class="col-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
